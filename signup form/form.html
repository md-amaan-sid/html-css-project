<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="outer-box">
      <div class="inner-box">
        <header class="signup-header">
          <h1>Signup</h1>
          <p>Create Your Account</p>
        </header>
        <main class="signup-body">
          <form action="#">
            <p>
              <label for="fullname">Full Name</label>
              <input
                type="text"
                name="fullname"
                id="fullname"
                placeholder="Mohammad Amaan"
                required
              />
            </p>
            <p>
              <label for="email">Enter email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Md.amaan09@gmail.com"
                required
              />
            </p>
            <p>
              <label for="password">Enter password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Atleast 10 character"
                required
              />
            </p>
            <p>
              <label for="Submit">Submit</label>
              <input
                type="Submit"
                name="Submit"
                id="Submit"
                value="create accoount"
              />
            </p>
          </form>
        </main>

        <footer class="signup-footer">
          <p>Already have an account ? <a href="#">login</a></p>
        </footer>
      </div>
    </div>
  </body>
</html>
